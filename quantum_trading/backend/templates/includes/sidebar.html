<nav id="sidebar" class="col-md-3 col-lg-2 d-md-block bg-dark sidebar collapse border-end border-secondary">

        <div class="p-3 border-bottom border-secondary">

            </button>

        <!-- Navigation Menu -->
        <ul class="nav flex-column">
            <li class="nav-item">

                </a>
            </li>

            <!-- Prediction Section -->
            <li class="nav-item">
                <a class="nav-link text-light {% if active_tab == 'predictions' %}active bg-primary{% endif %}"

                    <i class="fas fa-brain me-2"></i>Quantum Analysis
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-light {% if active_tab == 'analysis' %}active bg-primary{% endif %}"
                   href="{% url 'quantum_analysis' %}">
                    <i class="fas fa-chart-line me-2"></i>Stock Analysis
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-light {% if active_tab == 'signals' %}active bg-primary{% endif %}"

                    <i class="fas fa-bell me-2"></i>Trading Signals
                </a>
            </li>

            <li class="nav-item">
                <a class="nav-link text-light {% if active_tab == 'portfolio' %}active bg-primary{% endif %}"

                    <i class="fas fa-wallet me-2"></i>Portfolio
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-light {% if active_tab == 'orders' %}active bg-primary{% endif %}"

                    <i class="fas fa-exchange-alt me-2"></i>Orders
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-light {% if active_tab == 'trading_signals' %}active bg-primary{% endif %}"

                </a>

            <li class="nav-item">

            </div>

                <span>Data Feed:</span>
                <span class="badge bg-success" id="data-status">Live</span>

            <div class="d-flex justify-content-between small">
